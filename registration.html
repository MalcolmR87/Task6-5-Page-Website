<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="r-header">
        <a href="index.html"><img src="assets/my-logo.png" alt="My-black-infinity-logo" id="r-logo"></a>
    </header>

    <main id="r-main">
        <div>
            <h2>Create an Account</h2><br>
        </div>
        <form action="index.html">
            <div class="m-text">
                <label for="fname">Your First Name</label><br>
            </div>
            <div class="m-bottom">
                <input type="text" name="fname" id="fname" class="m-width"><br>
            </div>
            <div class="m-text">
                <label for="lname">Your Last Name</label><br>
            </div>
            <div class="m-bottom">
                <input type="text" name="lname" id="lname" class="m-width"><br>
            </div>
            <div class="m-text">
                <label for="r-email">Your Email</label><br>
            </div>
            <div class="m-bottom">
                <input type="email" name="email" id="r-email" class="m-width"><br>
            </div>
            <div class="m-text">
                <label for="r-pw">Your Password</label><br>
            </div>
            <div class="m-bottom">
                <input type="password" name="password" id="r-pw" class="m-width"><br>
            </div>
            <div class="m-text">
                <label for="r-re-pw">Re-enter your Password</label><br>
            </div>
            <div class="m-bottom">
                <input type="password" name="re-password" id="r-re-pw" class="m-width"><br>
            </div>
            <div class="m-bottom">
                <input type="submit" value="Submit" id="submit" class="m-width">
            </div>
            <hr>
            <div role="footer" id="r-footer">
                <div class="m-bottom" id="p-text">
                    <p>
                        Already have an account?
                    </p>
                </div>
                <div class="m-bottom">
                    <a href="login.html">Login</a>
                </div>
            </div>
        </form>
    </main>

    <script src="script.js"></script>
</body>
</html>
