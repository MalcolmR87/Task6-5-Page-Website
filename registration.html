<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="r-header">
        <a href="index.html"><img src="assets/my-logo.png" alt="My-black-infinity-logo" id="r-logo"></a>
    </header>

    <main id="r-main">
        <div>
            <h2>Create an Account</h2><br>
        </div>
        <form action="index.html">
            <div>
                <label for="fname">First Name</label><br>
            </div>
            <div>
                <input type="text" name="fname" id="fname"><br>
            </div>
            <div>
                <label for="lname">Last Name</label><br>
            </div>
            <div>
                <input type="text" name="lname" id="lname"><br>
            </div>
            <div>
                <label for="r-email">Email</label><br>
            </div>
            <dvi>
                <input type="email" name="email" id="r-email"><br>
            </dvi>
            <div>
                <label for="r-pw">Password</label><br>
            </div>
            <div>
                <input type="password" name="password" id="r-pw"><br>
            </div>
            <div>
                <label for="r-re-pw">Re-enter Password</label><br>
            </div>
            <div>
                <input type="password" name="re-password" id="r-re-pw"><br>
            </div>
            <div>
                <input type="submit" value="Submit" id="submit">
            </div>
            <hr>
            <div>
                <div>
                    <p>
                        Already have an account?
                    </p>
                </div>
                <div>
                    <a href="login.html">Login</a>
                </div>
            </div>
        </form>
    </main>

    <footer id="r-footer">
        <a href="">Malcolm Was HERE!</a>
    </footer>
</body>
</html>
